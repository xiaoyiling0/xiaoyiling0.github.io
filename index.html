<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MeiDou Live2D 看板娘 Demo</title>
		<!-- 下面两个一定要加上 -->
		<link rel="stylesheet" type="text/css" href="./live2d/assets/waifu.css" />
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="waifu">
			<div class="waifu-tips"></div>
			<canvas id="live2d" width="600" height="800" class="live2d"></canvas>
			<div class="waifu-tool">
				<span class="fui-home"></span>
				<span class="fui-chat"></span>
				<span class="fui-eye"></span>
				<span class="fui-user"></span>
				<span class="fui-photo"></span>
				<span class="fui-info-circle"></span>
				<span class="fui-cross"></span>
			</div>
		</div>
		<!-- Live2DCubismCore script -->
		<script src="./live2d/live2dcubismcore.js"></script>
		<!-- Build script -->
		<script src="./live2d/meidou_live2d.js"></script>
		<script src="./live2d/assets/waifu-tips.js"></script>
		<script type="text/javascript">
			//必选参数
			let modulesPath = "./live2d/models/"
			let modelNames = ['a', '草神'] //注意，这里的名字是存放你模型文件的主目录的名字，目录中的moc3.json文件的名字一定要与目录同名
			//可选参数
			let waifuTipsUrl = "./live2d/assets/waifu-tips.json"

			initModel(modulesPath, modelNames, waifuTipsUrl);
		</script>
	</body>
</html>
